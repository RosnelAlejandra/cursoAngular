<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-1 p-3">

     <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let element"> {{ element | studentData : 1 }} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  

     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha de Incripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.dateIncription | date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let element"> {{ element | studentData : 2 }}</td>
      </ng-container>
    
      <ng-container matColumnDef="career">
        <th mat-header-cell *matHeaderCellDef> Carrera </th>
        <td mat-cell *matCellDef="let element"> {{ element | studentData : 3 }} </td>
      </ng-container>
    
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">  {{ element | studentData : 4 }} </td>
      </ng-container>

      <ng-container matColumnDef="pay">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let element"> {{element.numberPay}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="grid">
            <div class="example-button-container" *ngIf="user?.role == 'ADMIN'">
              <button mat-icon-button color="warn" (click)="deleteStudent(element.id)">
                <mat-icon>person_remove</mat-icon>
              </button>
            </div>
            <div class="example-button-container" *ngIf="user?.role == 'ADMIN'">
              <button mat-icon-button color="accent" (click)="editStudent(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container" >
              <button color="accent" mat-icon-button [routerLink]="element.id" >
                <mat-icon>visibility</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
