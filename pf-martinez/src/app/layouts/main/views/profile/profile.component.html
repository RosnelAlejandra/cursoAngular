<div class="flex justify-content-start flex-wrap">
    <div appDirTitles class="flex align-items-center justify-content-center   ">
        Mi Perfil
    </div>
</div>
<hr>

<mat-card *ngIf=" profile$ | async; let user">
    <mat-card-header>
        <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
        <mat-card-subtitle>Email: {{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Rol: {{ user.role }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button class="color-card">Editar Perfil</button>
      </mat-card-actions>
</mat-card>
<hr>

<div class="grid formgrid m-1 " *ngIf=" profile$ | async; let user">
    <div class="col-6">
        <mat-card class="list-card m-3 w-full" *ngIf="user && user.role === 'ADMIN'">
            <mat-card-header>
                <mat-card-title-group>
                <mat-card-title class="color-card">Cursos</mat-card-title>
                <img mat-card-sm-image src="../../../../../assets/images/arte1.jpeg" >
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
               <app-list-material [listArray]="dataCourse" ></app-list-material>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button routerLink="/courses" class="color-card">Ver Mas</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-6">
        <mat-card class="list-card m-3 w-full" *ngIf="user && user.role === 'ADMIN'">
            <mat-card-header>
                <mat-card-title-group>
                <mat-card-title class="color-card">Carreras</mat-card-title>
                <img mat-card-sm-image src="../../../../../assets/images/arte2.jpeg" >
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
               <app-list-material [listArray]="dataCareer" ></app-list-material>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-button routerLink="/carrers" class="color-card">Ver Mas</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
