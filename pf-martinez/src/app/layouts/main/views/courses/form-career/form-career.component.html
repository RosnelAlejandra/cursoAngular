<h2 mat-dialog-title>Crear Nuevo Curso</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="dataForm" class="grid formgrid m-1 ">
    <div class="col-12">
        <h3>Datos Generales</h3>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
         <mat-label>Nombre del Carrera</mat-label>
         <input formControlName="name" matInput type="text" >
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Cantidad de Duración en Meses</mat-label>
            <input formControlName="durations" matInput type="number" >
            <div *ngIf="durations?.invalid && (durations?.dirty || durations?.touched)" class="error-container">
                <div *ngIf="durations?.errors?.['required']">Este Campo es obligatorio.</div>
                <div *ngIf="durations?.errors?.['pattern']">Este Campo es Númerico.</div>
            </div>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput type="text" >
            <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="error-container">
                <div *ngIf="description?.errors?.['required']">Este Campo es obligatorio.</div>
              </div>
        </mat-form-field>
    </div>
    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>price</mat-label>
            <input formControlName="price" matInput type="number" >
            <div *ngIf="price?.invalid && (price?.dirty || price?.touched)" class="error-container">
                <div *ngIf="price?.errors?.['required']">Este Campo es obligatorio.</div>
                <div *ngIf="durations?.errors?.['pattern']">Este Campo es Númerico.</div>
            </div>
        </mat-form-field>
    </div>
 </form>
</mat-dialog-content>
<div mat-dialog-actions class="">
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>

{{
    dataForm.value | json
}}
